{% extends 'store/base.html' %}
{% load static %}

{% block body-class %}class="grey lighten-3"{% endblock body-class %}

{% block main %}
    <!--Main layout-->
    <main>
        <div class="container wow fadeIn">

            <!-- Heading -->
            <h2 class="my-5 h2 text-center">Request Refund</h2>

            <!--Grid row-->
            <div class="row">

                <!--Grid column-->
                <div class="col-md-12 mb-4">

                    <!--Card-->
                    <div class="card">

                        <!--Card content-->
                        <form class="card-body" method="POST">
                            {% csrf_token %}

                            <div class="md-form mb-5">
                                {{ form.name }}
                            </div>

                            <div class="md-form mb-5">
                                {{ form.ref_code }}
                            </div>

                            <div class="md-form mb-5">
                                {{ form.reason }}
                            </div>

                            <div class="md-form mb-5">
                                {{ form.phone_number }}
                            </div>

                            <hr class="mb-4">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Send Request</button>

                        </form>

                    </div>
                    <!--/.Card-->

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

        </div>
    </main>
    <!--Main layout-->
{% endblock main %}
